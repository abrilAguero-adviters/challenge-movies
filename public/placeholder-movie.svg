<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#2a2a2a"/>
  <rect x="20" y="20" width="360" height="560" fill="#1a1a1a" rx="8"/>
  
  <!-- Movie icon -->
  <g transform="translate(150, 220)">
    <rect width="100" height="80" fill="#888888" rx="8"/>
    <circle cx="20" cy="20" r="8" fill="#666666"/>
    <circle cx="80" cy="20" r="8" fill="#666666"/>
    <circle cx="20" cy="60" r="8" fill="#666666"/>
    <circle cx="80" cy="60" r="8" fill="#666666"/>
    
    <!-- Play button -->
    <circle cx="50" cy="40" r="15" fill="#666666"/>
    <polygon points="45,32 45,48 58,40" fill="#2a2a2a"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="18" fill="#888888" text-anchor="middle">Movie Poster</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Not Available</text>
</svg> 